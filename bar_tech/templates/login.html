{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="wrapper">
        <form method="post" class="form">
            {% csrf_token %}
            <h1 class="title">Inicio</h1>
            <div class="inp">
                <input type="text" name="correo" class="input" placeholder="Correo" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="clave" class="input" placeholder="Contraseña" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <br>
            <button type="submit" class="submit">Iniciar Sesión</button>
            <br>
            <a href="{% url 'primera' %}" class="link">Volver</a>
            <br>
            {% for m in messages %}
                <div class="alert alert-{{ m.tags }}">
                    {{ m }}
                </div>
            {% endfor %}
        </form>        
        <div></div>
        <div class="banner">
            <h1 class="wel_text">Bienvenido<br/></h1>
            <p class="para"></p>
        </div>
    </div>
</body>
</html>
