<!-- crear_categoria.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Categoría</title>
    <link rel="stylesheet" href="{% static 'css/formulario_producto.css' %}">
</head>
<body>
    <header>
        <h1>Nueva Categoría</h1>
    </header>
    <a href="{% url 'index' %}"><button>Volver</button></a>
    <br><br>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  
            <div class="botones">
                <button type="submit" class="guardar">Guardar</button>
                <button type="button" class="cancelar" onclick="window.location.href='{% url 'index' %}'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
